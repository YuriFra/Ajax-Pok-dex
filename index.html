<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Ajax Pokédex">
    <meta name="keywords" content="Pokémon game">
    <meta name="author" content="Yuri & Said">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Pokémon Game</title>
</head>
<body>
<!-- Header -->
<header>
    <h1>POKEDEX</h1>
</header>
<!-- Main -->
<main>
    <section>
        <label for="input">ID Pokémon</label>
        <input id="input" type="text" autocomplete="off" name="poke" placeholder="ID Pokemon">
        <button id="button" aria-label="startSearch" type="button">GO</button>
    </section>
    <section>
        <div id="pokeId" class="text-center"></div>
        <div id="name" class="text-capitalize text-center"></div>
        <div id="sprite"></div>
        <div id="moves" class="text-center">Moves: </div>
    </section>

</main>

<!-- Script -->
<script src="script.js"></script>
</body>
</html>
